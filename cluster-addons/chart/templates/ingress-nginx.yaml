{{- if and (.Values.ingressNginx) (.Values.ingressNginx.enable) -}}
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ingress-nginx-{{ .Values.env }}
  namespace: {{ .Values.namespace }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  goTemplate: true
  generators:
  - list:
      elements:
      {{- range .Values.clusters }}
      - clusterName: {{ .name }}
        provider: {{ .provider }}
      {{- end }} 
  template:
    metadata:
      name: 'ingress-nginx{{`{{.clusterName}}`}}'
    spec:
      project: default
      ports:
        appProtocol: https
        port: 443
        targetPort: 80
      source:
        repoURL: {{ .Values.repoUrl }}
        path: cluster-addons/add-ons/ingress-nginx
        targetRevision: {{ .Values.targetRevision }}
        helm:
          values: |
            provider: '{{`{{.provider}}`}}'
            ingress-nginx:
            {{- toYaml .Values.ingressNginx | nindent 14 }}
      destination:
        name: '{{`{{.name}}`}}'
        namespace: {{ .Values.ingressNginx.namespace }}
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        retry:
          limit: 1
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 1m
{{- end -}}